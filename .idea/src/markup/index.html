<div id="box2" class="wrapper__comments">
    <script >
        document.write(templates.components.comments.comment({
            comments: [
                {baseClass:'comment', classAvatar: 'comment__avatar', headlineText: 'Юлия 01-12-2018', text: 'Добрый день. Не рекомендую данную клинику. Я предварительно записалась по телефону на осмотр кота 01.12.2018 на 10.30. Ко врачу пустили с опозданием в 20 минут. Все эти 20 минут кот кричал в переноске. Врач не представился и осмотрел кота. Врач не сказал, здоров ли мой кот, и не сказал каким образом мне предоставят результаты анализов. При оплате данных услуг у администратора мне также не сказали ничего относительно даты и способа получения анализов. У администратора постоянно была очередь.'},
                {baseClass:'comment', classAvatar: 'comment__avatar', headlineText: 'Наталья 27-11-2018', text: 'Огромная благодарность доктору Мягкову Ивану Игоревичу за чуткое отношение к нашей собачке Снеже и к нам в 3 часа утра.'},
                {baseClass:'comment__blur', classAvatar: 'comment__avatar', headlineText: 'Лариса 06-09-2018', text: 'Хочу выразить благодарность врачу ХОРОШИЛОВУ МИХАИЛУ ЮРЬЕВИЧУ,! Михаил Юрьевич профессионал высокого уровня, хорошо лечил нашего кота Васю, всегда был готов подсказать и проконсультировать. Врач очень добрый и чуткий. Спасибо Вам большое за работу, желаем Вам всего самого доброго! '},
                {baseClass:'comment', classAvatar: 'comment__avatar', headlineText: 'Александра 27-08-2018', text: 'В Новогиреево работает замечательный врач Самонов Николай Викторович. Моя собачуля чужих к себе не подпускает, а он нашей с ней общий язык и все процедуры провел безболезненно, для обоих ))) Спасибо! '}
            ]
        }))
    </script>
